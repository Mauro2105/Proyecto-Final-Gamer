<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone - Carrito de Compras</title>
    <link rel="shortcut icon" href="https://i.pinimg.com/564x/2e/47/c4/2e47c4fdbf5e4699e90f891ec55a3f9a.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="loading-screen">
        <iframe src="https://giphy.com/embed/3ohzdOrcdpiD26TPt6" width="400" height="400" s frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/loading-3ohzdOrcdpiD26TPt6"></a></p>
    </div>

    <header>
        <h1>Gamer Zone</h1>
        <nav>
            <ul>
                <li><a href="#" class="category-filter" data-category="all">Todos</a></li>
                <li><a href="#" class="category-filter" data-category="computador">Computadoras</a></li>
                <li><a href="#" class="category-filter" data-category="consolas">Consolas</a></li>
                <li><a href="#" class="category-filter" data-category="accesorios">Accesorios</a></li>
                <li><a href="#" class="category-filter" data-category="monitor">Monitores</a></li>
                <li><a href="#" class="category-filter" data-category="juegos">Juegos</a></li>
            </ul>
        </nav>
        <div id="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
        </div>
    </header>

    <main>
        <section id="product-list">
            <!-- Los productos se cargarán dinámicamente aquí -->
        </section>

        <section id="cart" class="hidden">
            <h2>Tu Carrito</h2>
            <ul id="cart-items">
                <!-- Los items del carrito se cargarán dinámicamente aquí -->
            </ul>
            <div id="cart-total">
                <p>Total: $<span id="total-amount">0.00</span></p>
                <button id="checkout-btn">Proceder al pago</button>
            </div>
        </section>
    </main>


    
    <footer>
        <p>&copy; 2024 Gamer Zone. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
